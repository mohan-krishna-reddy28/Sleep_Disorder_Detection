{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Disorder Login</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'images/favicon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'images/favicon.png' %}"
    />
    <link rel="apple-touch-icon" href="{% static 'images/favicon.png' %}" />
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />

    <!-- ðŸ”µ Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #2861b5;
        font-family: "Segoe UI", sans-serif;
      }

      .login-card {
        background: #ffffff;
        padding: 40px;
        width: 100%;
        max-width: 420px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 10px;
        color: #1a73e8;
      }

      p.subtitle {
        text-align: center;
        font-size: 14px;
        margin-bottom: 25px;
        opacity: 0.7;
      }

      .error-msg {
        background: #ef4444;
        color: white;
        padding: 10px;
        border-radius: 6px;
        text-align: center;
        margin-bottom: 15px;
      }
    </style>
  </head>

  <body>
    <div
      class="container d-flex justify-content-center gap-5 align-items-center vh-100"
    >
      <div class="mb-4 d-none d-md-block">
        <img
          src="{% static 'images/loginBgImage.jpg' %}"
          alt="Sleep Disorder Logo"
          width="450"
          class="mb-4 d-block mx-auto"
        />
      </div>
      <div class="login-card">
        <h2>Sleep Disorder Detection</h2>
        <p class="subtitle">AI-powered health monitoring</p>

        {% if error %}
        <div class="error-msg">{{ error }}</div>
        {% endif %}

        <form action="{% url 'login_user' %}" method="POST">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input
              type="text"
              name="name"
              class="form-control"
              required
              placeholder="Enter your username"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              required
              placeholder="Enter your password"
            />
          </div>

          <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
